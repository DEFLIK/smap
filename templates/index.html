<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>smap test</title>
        <link rel="stylesheet" href="/static/styles/style.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="shortcut icon" href="/static/resources/favicon.ico">
    </head>

    <body>
        <header>
        </header>

        <main>
            <div id="map-main" class="map"></div>
            <div class=info>
                <a href="#" id="triangle-left" class="info-btn"></a>
                <nav class="info-list">
                    <p>test2</p>
                </nav>
            </div>
            <div class="menu">
                <div class="menu-btn">
                    <p>Фильтры</p>
                    <div id="triangle-bottom" class="menu-btn-icon"></div>
                </div>
                <div class="menu-settings">
                    <div class="menu-filters">
                        <label>Широта</label>
                        <input type="number" class="cords-x-info" name="cordX"> <br>
                        <label>Долгота</label>
                        <input type="number" class="cords-y-info" name="cordY"> <br>
                        <label>Год</label>
                        <input type="number" class="cords-year-info" name="cordYear"> <br>
                        <label>Идентификатор</label>
                        <input type="text" class="cords-id-info" name="cordId"> <br>
                        <label>Информация</label>
                        <input type="text" class="data-info" name="dataInfo"> <br>
                        <button class="submit-info">Добавить</button> <br>
                    </div>
                </div>
            </div>
            <div id="slider-range"></div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            <script src="/static/scripts/sliderController.js"></script>
            <script src="/static/scripts/menusController.js"></script>
            <script src="https://api-maps.yandex.ru/2.1/?apikey=none&lang=ru_RU"></script>
            <script src="/static/scripts/dataController.js"></script>
            <script src="/static/scripts/mapController.js"></script>
        </main>
        <footer>
        </footer>
    </body>
</html>
