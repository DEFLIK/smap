<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>smap test</title>
        <link rel="stylesheet" href="/static/styles/style_map.css">
        <link rel="stylesheet" href="/static/styles/style_overview.css">
        <link rel="stylesheet" href="/static/styles/style_tab_left.css">
        <link rel="stylesheet" href="/static/styles/style_tab_right.css">
        <link rel="stylesheet" href="/static/styles/style_loader.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="shortcut icon" href="/static/resources/favicon.ico">
    </head>

    <body>
        <header>     
        </header>

        <main>
            <div id="map-main" class="map"></div>
            <span class="logo">UNCONNECTED TO DATABSE, CHECK LOGS</span>
            <div class="loader-background">
                <div class="loader loader-map">
                    <div class='loader-els'>
                        <span class="loader-el"></span>
                        <span class="loader-el"></span>
                        <span class="loader-el"></span>
                        <span class="loader-el"></span>
                    </div>
                    <span class="loader-text">Секунду, ищем данные...</span>
                </div>
            </div>
            <div class="tab-right tab-right-active">
                <img href="#" class="info-btn info-btn-active" src="/static/resources/triangle_grey.svg"></a>
                <div class="info">
                    <div class="info-head">
                        <label class="info-town">Выберите город</label>
                    </div>
                    <nav class="info-list">
                        <br>
                        <div class="info-element">
                            <ul class="info-element-table">
                                <li><b>Нажмите на метку города, чтобы посмотреть его информацию</b></li>
                            </ul>
                            <!--<img class="info-hide-icon" alt="hide">-->
                        </div>
                    </nav>
                </div>
            </div>
            <div class="tab-left">
                <div class="filter-btn">
                    <p>Фильтры</p>
                    <img class="filter-btn-icon" src="/static/resources/triangle_grey.svg"> 
                </div>
                <div class="filter">
                    <ul class="filter-list">
                        <div class="filter-option" style="background-image: url(/static/resources/person.svg);">
                            <div class="filter-expander">
                                <span class="filter-text">ФИО лауреата</span>
                                <img src="/static/resources/triangle_white.svg">
                                <div class="filter-settings">
                                    <div class="filter-settings-shadow"></div>
                                    <ul class="filter-settings-list">
                                        <div class="filter-settings-option">
                                            <input type="text" id="name" class="filter-input filter-input-name" autocomplete="off" placeholder="Напишите что-нибудь...">
                                        </div>
                                    </ul>
                                    <div class="filter-input-hint">
                                        <div class="filter-input-hint-head">
                                            <img src='/static/resources/lupa.svg'>
                                            <span>Подсказки</span>
                                        </div>
                                        <div class="filter-input-hint-name-inner filter-input-hint-inner"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-option" style="background-image: url(/static/resources/calendar.svg);">
                            <div class="filter-expander">
                                <span class="filter-text">Диапазон лет</span>
                                <img src="/static/resources/triangle_white.svg">
                                <div class="filter-settings">
                                    <div class="filter-settings-shadow"></div>
                                    <ul class="filter-settings-list filter-years-list">
                                        <input type="text" id="start_year" class="filter-input filter-year" placeholder="Начало">
                                        <img src="/static/resources/year_arrow.svg" class="filter-year-icon">
                                        <input type="text" id="end_year" class="filter-input filter-year" placeholder="Конец">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="filter-option" style="background-image: url(/static/resources/subject.svg);">
                            <div class="filter-expander">
                                <span class="filter-text">Область знаний</span>
                                <img src="/static/resources/triangle_white.svg">
                                <div class="filter-settings">
                                    <div class="filter-settings-shadow"></div>
                                    <ul class="filter-settings-list filter-knowledge" multiple>
                                        
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="filter-option" style="background-image: url(/static/resources/premium.svg);">
                            <div class="filter-expander">
                                <span class="filter-text">Название премии</span>
                                <img src="/static/resources/triangle_white.svg">
                                <div class="filter-settings">
                                    <div class="filter-settings-shadow"></div>
                                    <ul class="filter-settings-list filter-award" multiple>

                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="filter-option" style="background-image: url(/static/resources/degree.svg);">
                            <div class="filter-expander">
                                <span class="filter-text">Степень</span>
                                <img src="/static/resources/triangle_white.svg">
                                <div class="filter-settings">
                                    <div class="filter-settings-shadow"></div>
                                    <ul class="filter-settings-list filter-rank">

                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="filter-option" style="background-image: url(/static/resources/organization.svg);">
                            <div class="filter-expander">
                                <span class="filter-text">Организация</span>
                                <img src="/static/resources/triangle_white.svg">
                                <div class="filter-settings">
                                    <div class="filter-settings-shadow"></div>
                                    <ul class="filter-settings-list">
                                        <div class="filter-settings-option">
                                            <input type="text" id="name" class="filter-input filter-input-org" autocomplete="off" placeholder="Напишите что-нибудь...">
                                        </div>
                                    </ul>
                                    <div class="filter-input-hint">
                                        <div class="filter-input-hint-head">
                                            <img src='/static/resources/lupa.svg'>
                                            <span>Подсказки</span>
                                        </div>
                                        <div class="filter-input-hint-org-inner filter-input-hint-inner"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>
                    <div class="filter-apply"></div>
                </div>
            </div>
            <!-- <div id="slider-range"></div> -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            <script src="https://api-maps.yandex.ru/2.1/?apikey=none&lang=ru_RU"></script>
            <script data-main="/static/scripts/index.js" src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
            <!-- <script src="/static/scripts/init.js"></script> -->
        </main>
        <footer>
        </footer>
    </body>
</html>
